<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特别邀请</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2em;
            font-size: 2.2rem;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 1em 2em;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #yesBtn {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #noBtn {
            background-color: rgba(255, 68, 68, 0.9);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
        }

        #message {
            margin-top: 2em;
            font-size: 1.5rem;
            color: #ffffff;
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌌 你愿意与我共度星辰吗？ 🌠</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showMessage()">我愿意</button>
            <button id="noBtn" onclick="handleNo()">再想想</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const noMessages = [
            "真的不再考虑？",
            "星空需要你我🌟",
            "心跳漏了一拍💔",
            "宇宙在叹息😢",
            "流星为你划过🌠",
            "银河系缺了一角",
            "这是最后的请求！",
            "黑洞要吞噬我了🕳️",
            "超新星爆发啦💥"
        ];
        
        let clickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let currentScale = 1;

        function showMess
age() {
            document.getElementById('message').innerHTML = `
                <p>🎇 我们的宇宙开始闪耀！<br>
                光年之外的爱意正在传送...<br>
                📡 接收到永恒频率：521Hz ❤️</p>
            `;
            document.getElementById('message').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
        }

        function handleNo() {
            clickCount++;
            
            // 改变拒绝按钮文案
            noBtn.textContent = noMessages[clickCount % noMessages.length];
            
            // 放大同意按钮
            currentScale += 0.15;
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // 添加心跳动画
            yesBtn.style.animation = 'heartbeat 0.5s ease';
            setTimeout(() => {
                yesBtn.style.animation = '';
            }, 500);

            // 随机移动拒绝按钮
            const maxOffset = Math.min(100, window.innerWidth/4);
            const offsetX = (Math.random() * maxOffset * 2) - maxOffset;
            const offsetY = (Math.random() * maxOffset * 2) - maxOffset;
            noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        // 移动端触摸事件处理
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleNo();
        }, { passive: false });
    </script>
</body>
</html>
